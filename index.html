<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Table-Based Calculator</title>

</head>
<body>
    <section>
  <table>
    <tr>
    <td colspan="4" class="company-name" id="company-name">Simple Calculator</td>
    </tr>
    <tr>
      <td colspan="4" class="display" id="display">0</td>
    </tr>
    <tr>
      <td class="button" onclick="appendToDisplay('7')">7</td>
      <td class="button" onclick="appendToDisplay('8')">8</td>
      <td class="button" onclick="appendToDisplay('9')">9</td>
      <td class="button clear" onclick="appendToDisplay('/')">/</td>
    </tr>
    <tr>
      <td class="button" onclick="appendToDisplay('4')">4</td>
      <td class="button" onclick="appendToDisplay('5')">5</td>
      <td class="button" onclick="appendToDisplay('6')">6</td>
      <td class="button clear" onclick="appendToDisplay('*')">*</td>
    </tr>
    <tr>
      <td class="button" onclick="appendToDisplay('1')">1</td>
      <td class="button" onclick="appendToDisplay('2')">2</td>
      <td class="button" onclick="appendToDisplay('3')">3</td>
      <td class="button clear" onclick="appendToDisplay('-')">-</td>
    </tr>
    <tr>
      <td class="button" onclick="appendToDisplay('0')">0</td>
      <td class="button" onclick="appendToDisplay('.')">.</td>
      <td class="button" onclick="calculate()">=</td>
      <td class="button clear" onclick="appendToDisplay('+')">+</td>
    </tr>
    <tr>
      <td colspan="4" class="button clear large" onclick="clearDisplay()">Clear</td>
    </tr>
  </table>
    </section>

  <script src="index.js">
  </script>
</body>
</html>
